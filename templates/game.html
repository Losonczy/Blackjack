<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Jack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bj.css') }}">
    <script defer src="{{ url_for('static', filename='bj.js') }}"></script>
</head>
<body>
<div class="header">Black Jack</div>
<div class="table" id="table">
    <div class="bank_hand" id="bank_hand"></div>
    <img  src="{{ url_for('static', filename="Green_back.jpg")}}"id="cardback" alt="card back" class="card_back">
    <div class="player_hand" id="player_hand"> </div>

</div>

    <div class="controls">
        <button onclick ="hit()" id="hit-btn" class="start-btn btn">Hit</button>
        <button onclick="changeVisibility()" id="stay-btn" class="next-btn btn">Stay</button><br>
        <textarea id="money" class="money" maxlength="10"></textarea>
    </div>
<script>
function changeVisibility() {
  document.getElementById("cardback").style.visibility = "hidden";
}

function resetElement() {
  document.getElementById("cardback").style.visibility = "visible";
}
</script>
</body>
</html>

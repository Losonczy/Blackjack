<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Jack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bj.css') }}">
    <script defer src="{{ url_for('static', filename='bj.js') }}"></script>
</head>
<body>
<div class="table" id="table">Black Jack
    <div class="bank_hand" id="bank_hand"></div>
    <div class="player_hand" id="player_hand"></div>
</div>

    <div class="controls">
        <button onclick="hit()" id="hit-btn" class="hit-btn btn">Hit</button>
        <button onclick="endTurn()" id="stay-btn" class="stay-btn btn">Stay</button><br>
        <textarea id="money" class="money" maxlength="10"></textarea>
    </div>

</body>
</html>
